{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Liste des personnes</h2>
    <ul class="list-group">
        {% for personne in personnes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ personne.nom }} {{ personne.prenom }}</strong><br>
                    <small class="text-muted">{{ personne.mail }}</small>
                </div>
                <a href="/personne/{{ personne.mail }}" class="btn btn-outline-primary btn-sm">Voir d√©tails</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
