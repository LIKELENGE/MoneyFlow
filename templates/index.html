{% extends "base.html" %}

{% block title %}Accueil - MoneyFlow{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0">Connexion Ã  MoneyFlow</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/verifier_mp">
                    <div class="mb-3">
                        <label for="mail" class="form-label">Adresse email</label>
                        <input type="email" class="form-control" id="mail" name="mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="mp" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="mp" name="mp" required>
                    </div>
                    <div class="d-grid mb-2">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                <div class="text-center">
                    <span>Pas encore de compte ?</span>
                    <a href="/ajouter_personne" class="btn btn-link">S'inscrire</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
